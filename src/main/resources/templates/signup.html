<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Người Dùng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Đăng Ký Người Dùng</h1>
        <form action="/signup" method="post">
            <label for="tenNguoiDung">Tên Người Dùng:</label>
            <input type="text" id="tenNguoiDung" name="tenNguoiDung" required>

            <label for="cmnd">CMND:</label>
            <input type="text" id="cmnd" name="cmnd" required>

            <label for="soDienThoai">Số Điện Thoại:</label>
            <input type="text" id="soDienThoai" name="soDienThoai" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="ngaySinh">Ngày Sinh:</label>
            <input type="date" id="ngaySinh" name="ngaySinh" required>

            <label for="gioiTinh">Giới Tính:</label>
            <div>
                <input type="radio" id="nam" name="gioiTinh" value="Nam" required>
                <label for="nam">Nam</label>

                <input type="radio" id="nu" name="gioiTinh" value="Nữ" required>
                <label for="nu">Nữ</label>
            </div>

            <button type="submit">Đăng Ký</button>
        </form>
    </div>
</body>
</html>
